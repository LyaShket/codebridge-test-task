<mat-card class="example-card">
  <img mat-card-image [src]="image" [alt]="title" class="h-56 object-cover">
  <mat-card-header>
    <mat-card-subtitle>
      <mat-icon>calendar_today</mat-icon>
      {{created | date}}
    </mat-card-subtitle>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{text}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <app-link-arrow [arrow]="'right'">Read more</app-link-arrow>
  </mat-card-actions>
</mat-card>
